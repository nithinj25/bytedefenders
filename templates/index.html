<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Threat Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Network Threat Detection</h1>
        <div class="card shadow">
            <div class="card-body">
                <form action="/analyze" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Flow Duration</label>
                                <input type="number" step="0.01" class="form-control" name="flow_duration" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Total Forward Packets</label>
                                <input type="number" class="form-control" name="total_fwd_packets" required>
                            </div>
                            <!-- Add more fields for the left column -->
                        </div>
                        <div class="col-md-6">
                            <!-- Add fields for the right column -->
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Analyze Traffic</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
